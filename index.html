<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajax Catalog</title>
  <!-- Bootstrap для стилізації -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Навігація -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="home-link">Додому</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="catalog-link">Каталог</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контейнер для динамічного контенту -->
  <main class="container my-4" id="content">
    <h2>Ласкаво просимо!</h2>
    <p>Натисніть «Каталог», щоб побачити доступні товари.</p>
  </main>

  <!-- Скрипт із логікою Ajax -->
  <script>
    const contentEl   = document.getElementById('content');
    const homeLink    = document.getElementById('home-link');
    const catalogLink = document.getElementById('catalog-link');

    homeLink.addEventListener('click', e => {
      e.preventDefault();
      renderHome();
    });
    catalogLink.addEventListener('click', e => {
      e.preventDefault();
      loadCategories();
    });

    function renderHome() {
      contentEl.innerHTML = `
        <h2>Ласкаво просимо!</h2>
        <p>Натисніть «Каталог», щоб побачити доступні товари.</p>
      `;
    }

    function loadCategories() {
      fetch('categories.json')
        .then(res => res.json())
        .then(cats => {
          let html = '<h2>Категорії</h2><ul class="list-group mb-3">';
          cats.forEach(cat => {
            html += `<li class="list-group-item">
                       <a href="#" data-short="${cat.shortname}" class="cat-link">
                         ${cat.name}
                       </a>
                     </li>`;
          });
          html += `<li class="list-group-item">
                     <a href="#" id="specials-link">Specials</a>
                   </li></ul>`;
          contentEl.innerHTML = html;
          document.querySelectorAll('.cat-link')
                  .forEach(a => a.addEventListener('click', onCatClick));
          document.getElementById('specials-link')
                  .addEventListener('click', e => {
                    e.preventDefault();
                    loadSpecial();
                  });
        })
        .catch(err => {
          console.error(err);
          contentEl.innerHTML = '<p class="text-danger">Помилка завантаження категорій.</p>';
        });
    }

    function onCatClick(e) {
      e.preventDefault();
      loadCategory(e.currentTarget.dataset.short);
    }

    function loadSpecial() {
      fetch('categories.json')
        .then(res => res.json())
        .then(cats => {
          const rnd = cats[Math.floor(Math.random() * cats.length)];
          loadCategory(rnd.shortname);
        });
    }

    function loadCategory(shortname) {
      fetch(`${shortname}.json`)
        .then(res => res.json())
        .then(data => renderItems(data))
        .catch(err => {
          console.error(err);
          contentEl.innerHTML = '<p class="text-danger">Не вдалося завантажити товари.</p>';
        });
    }

    function renderItems(payload) {
      const { category, items } = payload;
      let html = `<h2>${category.name}</h2><div class="row">`;
      items.forEach(item => {
        html += `
          <div class="col-md-3 mb-4">
            <div class="card h-100">
              <img src="https://place-hold.it/200x200" class="card-img-top" alt="${item.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text flex-grow-1">${item.description}</p>
                <p class="fw-bold">${item.price}</p>
              </div>
            </div>
          </div>`;
      });
      html += '</div>';
      contentEl.innerHTML = html;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
